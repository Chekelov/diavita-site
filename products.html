
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Нашите продукти</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #c43c64;
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 15px;
        }
        nav {
            background-color: #f08aa6;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: black;
            margin: 0 15px;
            font-weight: bold;
            text-decoration: none;
        }
        h1 {
            text-align: center;
            color: white;
            background-color: #c43c64;
            margin: 0;
            padding: 20px 0;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 220px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
            color: #c43c64;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="DiaVita Logo">
        <h2>Нашите продукти</h2>
    </header>
    <nav>
        <a href="index.html">Начало</a>
        <a href="products.html">Продукти</a>
        <a href="#mission">Нашата мисия</a>
        <a href="#contact">Контакт</a>
    </nav>
    <div class="product-container">
        <div class="product">
            <img src="insurezist.jpg" alt="Инсурезист">
            <h3>Инсурезист</h3>
            <p>28,30 лв.</p>
        </div>
        <div class="product">
            <img src="diabexin.jpg" alt="Диабексин">
            <h3>Диабексин</h3>
            <p>24,00 лв.</p>
        </div>
        <div class="product">
            <img src="slim.jpg" alt="Слийм Екстрийм">
            <h3>Слийм Екстрийм</h3>
            <p>24,00 лв.</p>
        </div>
        <div class="product">
            <img src="glykofix.jpg" alt="Гликофикс">
            <h3>Гликофикс</h3>
            <p>28,30 лв.</p>
        </div>
        <div class="product">
            <img src="ketoni.jpg" alt="Малинови кетони">
            <h3>Малинови кетони</h3>
            <p>27,00 лв.</p>
        </div>
    </div>
</body>
</html>
