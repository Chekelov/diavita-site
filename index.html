
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>DiaVita – Натурална грижа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeef3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #c8325d;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        nav {
            background-color: #e58ba3;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: #fff0f5;
        }
        .slider img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #c8325d;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="DiaVita Logo">
        <h1>Добре дошли в DiaVita</h1>
    </header>
    <nav>
        <a href="#">Начало</a>
        <a href="#">Продукти</a>
        <a href="#">Нашата мисия</a>
        <a href="#">Контакт</a>
    </nav>
    <div class="slider">
        <img src="insurezist.jpg" alt="Инсурезист">
        <img src="diabexin.jpg" alt="Диабексин">
        <img src="slim.jpg" alt="Слийм Екстрийм">
        <img src="glykofix.jpg" alt="Гликофикс">
        <img src="ketoni.jpg" alt="Малинови кетони">
    </div>
    <footer>
        Свържете се с нас във Facebook или Messenger!
    </footer>
</body>
</html>
